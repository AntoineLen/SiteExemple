<!DOCTYPE html>
<html lang="fr">
<head>
<title>Page de suppression du compte</title>
    <link rel="stylesheet" type="text/css" href="../css/deleteacc.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<body>
    <div class="deletebox">
        <h1>Suppression du compte</h1>
        <form>
            <p>Voulez vous vraiment supprimer votre compte?</p>
        <div class="center">
            <input type="checkbox" id="click">
            <label for="click" class="Oui">Oui</label>
            <input type="checkbox" id="no">
            <label for="no" class="Non">Non</label>
            <div class="content">
                <div class="header">
                    <h2>Finalisation suppression</h2>
                    <label for="click" class="fas fa-times"></label>
                </div>
                <label for="click" class="fas fa-check"></label>
                <p>Un email vous a été envoyer pour finaliser la suppression de votre compte</p>
                <div class="line"></div>
                <label for="click" class="close-btn">Fermer</label>
            </div>
        </div>
        </form> 
        
    </div>

</body>
</head>
</html>
