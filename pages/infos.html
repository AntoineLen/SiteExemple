<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Projet OME</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/infos.css">
    

  </head>

  <body>
      <!-- Header -->
      <header>
        <!-- Section -->
          <section id="header">
              <!-- Navigation -->
              <nav class="navbar navbar-default navbar-fixed-top">
                  <div class="container">
                      <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                          </button>
                          <a class="navbar-brand" href="#">One Million Euros</a>
                      </div>
                      <div class="collapse navbar-collapse" id="myNavbar">
                          <ul class="nav navbar-nav navbar-right">
                              <li class="nav-item">
                                  <a class="nav-link tm-nav-link"  href="#home">Home</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link tm-nav-link"  href="pages/login.html">Log In</a>
                              </li>
                          </ul>
                      </div>
                  </div>
              </nav>
              <!-- End Navigation -->
          </section>
          <!-- End Section -->
        </header>
        <!-- End Header -->


        <!-- Infos Personne Connecté -->
        <section id="informations">
            <h3 class="text-center">Informations</h3>
            <form action="" class="form-group">
                <div class="form-group">
                    <label for="name">Nom : </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse mail :</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Adresse mail" required>
                </div>
                <div class="form-group">
                    <label for="name">Numéro de téléphone :</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Numéro de téléphone" required>
                </div>
                <div class="form-group">
                    <label for="name">Entreprise :</label>
                    <input type="text" class="form-control" id="subject" name="name" placeholder="Entreprise" required>
                </div>
                <div class="form-group">
                    <label for="name">Message :</label>
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="enregistrer" name="enregistrer" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </section>


        <!-- Footer -->
        <footer>
            <section id="footer">
                <div class="text-center">
                    <a class="link" href="#">Term of use</a>
                </div>
            </section>
        </footer>
        <!-- End Footer -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="js/script.js">
  </body>
</html>
